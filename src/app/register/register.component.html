<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form-container">

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
        Please enter a valid email.
      </mat-error>
    </mat-form-field>
  
    <!-- Phone -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone" type="tel" />
      <mat-error *ngIf="f['phone'].invalid && (f['phone'].dirty || f['phone'].touched)">
        Phone number must be 10 digits.
      </mat-error>
    </mat-form-field>
  
    <!-- Date of Birth -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dob" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="f['dob'].invalid && (f['dob'].dirty || f['dob'].touched)">
        Please select your date of birth.
      </mat-error>
    </mat-form-field>
  
    <!-- Password -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
        Password must be at least 6 characters long.
      </mat-error>
    </mat-form-field>
  
  
    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">
      Register
    </button>
  
  </form>
